<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jerald | Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ====== BASIC STYLES (CSS) ====== -->
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #222;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container that holds either login or portfolio */
    .app-container {
      width: 100%;
      max-width: 1100px;
      margin: 20px;
    }

    /* ===== LOGIN PAGE STYLES ===== */
    .login-card {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      margin: 40px auto;
    }

    .login-title {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .login-subtitle {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      transition: border 0.2s;
      outline: none;
      resize: vertical;
    }

    input:focus,
    textarea:focus {
      border-color: #0077ff;
    }

    .btn {
      display: inline-block;
      border: none;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: transform 0.1s, box-shadow 0.1s, opacity 0.15s;
    }

    .btn-primary {
      background: #0077ff;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,119,255,0.3);
      width: 100%;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .error-message {
      color: #d60000;
      font-size: 0.85rem;
      margin-top: 5px;
      display: none; /* hidden by default */
    }

    .success-message {
      color: #008800;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    .helper-text {
      font-size: 0.8rem;
      color: #999;
      margin-top: 5px;
    }

    /* ===== PORTFOLIO PAGE STYLES ===== */
    .portfolio {
      display: none; /* hidden until logged in */
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background: linear-gradient(135deg, #0077ff, #4e9dff);
      color: #fff;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      font-weight: 700;
      font-size: 1.2rem;
    }

    nav a {
      color: #f9f9f9;
      text-decoration: none;
      margin-left: 15px;
      font-size: 0.95rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .btn-logout {
      background: #ffffff;
      color: #0077ff;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-logout:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 40px;
    }

    section h2 {
      margin-bottom: 10px;
      font-size: 1.4rem;
    }

    section p {
      margin-bottom: 8px;
      line-height: 1.6;
      font-size: 0.95rem;
    }

    /* Home / Hero section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: center;
    }

    .hero-text {
      flex: 1 1 240px;
    }

    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .hero-text span {
      color: #0077ff;
      font-weight: bold;
    }

    .hero-tagline {
      font-size: 0.95rem;
      margin-bottom: 15px;
      color: #444;
    }

    .hero-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #e8f2ff;
      font-size: 0.8rem;
      margin-bottom: 10px;
      color: #0054b3;
    }

    .hero-image {
      flex: 1 1 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

      width: 160px;

      display: flex;
